<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/65644a56e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/app.bundle.css" />
  </head>
  <body>
    <div class="todo">
      <header class="header">
        <h1 class="header__title">to-do list</h1>
        <div class="header__buttons-box">
          <div id="addButton" class="header__trigger">
            <i id="addIcon" class="header__trigger-ico fas fa-plus" data-class-toggle="header__trigger-ico--active"></i>
            <i id="addIconClose" class="header__trigger-ico fas fa-times" data-class-toggle="header__trigger-ico--active"></i>
          </div>
          <div id="searchButton" class="header__trigger">
            <i id="searchIcon" class="header__trigger-ico fas fa-search" data-class-toggle="header__trigger-ico--active"></i>
            <i id="searchIconClose" class="header__trigger-ico fas fa-times" data-class-toggle="header__trigger-ico--active"></i>
          </div>
        </div>
      </header>
      <main class="main">
        <div id="formBox" class="form-box" data-class-toggle="form-box--active">
          <form id="formAdd" class="form-box__form" data-class-toggle="form-box__form--active">
            <input class="form-box__input" type="text" placeholder="Add new task..." />
            <button type="submit" class="form-box__button">
              <i class="form-box__action-ico fas fa-plus"></i>
            </button>
          </form>
          <form id="formSearch" class="form-box__form" data-class-toggle="form-box__form--active">
            <input class="form-box__input" type="text" placeholder="Search..." />
            <button type="submit" class="form-box__button">
              <i id="searchTextButton" class="form-box__action-ico fas fa-search"></i>
              <i id="deleteTextButton" class="form-box__action-ico fas fa-times" style="display: none"></i>
            </button>
          </form>
        </div>
        <section class="listing">
          <div class="listing__list-box">
            <h2 class="listing__title">to do</h2>
            <ul id="todoListing" class="listing__list"></ul>
          </div>
          <div class="listing__list-box">
            <h2 class="listing__title">done</h2>
            <ul id="doneListing" class="listing__list"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
