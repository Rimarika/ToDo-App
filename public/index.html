<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="dist/app.bundle.css" />
    <script src="https://kit.fontawesome.com/65644a56e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="todo">
      <header class="todo__header">
        <h1 class="todo__title">to-do list</h1>
        <div class="todo__buttons">
          <div class="todo__trigger todo__add-trigger">
            <i class="todo__trigger-ico todo__trigger-ico--active fas fa-plus"></i>
            <i class="todo__trigger-ico fas fa-times"></i>
          </div>
          <div class="todo__trigger todo__search-trigger">
            <i class="todo__trigger-ico todo__trigger-ico--active fas fa-search"></i>
            <i class="todo__trigger-ico fas fa-times"></i>
          </div>
        </div>
      </header>
      <main class="todo__main">
        <div class="todo__input-wrapper">
          <form class="todo__form">
            <input class="todo__input todo__add-input" type="text" placeholder="Add new task..." />
            <button type="submit" class="todo__button todo__add-button">
              <i class="todo__action-ico fas fa-plus"></i>
            </button>
          </form>
          <form class="todo__form">
            <input class="todo__input todo__search-input" type="text" placeholder="Search..." />
            <button type="submit" class="todo__button todo__search-button">
              <i class="todo__action-ico fas fa-search"></i>
            </button>
          </form>
        </div>
        <section class="todo__list-container">
          <div class="todo__todo-wrapper">
            <h2 class="todo__todo-title">to do</h2>
            <ul class="todo__todo-list"></ul>
          </div>
          <div class="todo__done-wrapper">
            <h2 class="todo__done-title">done</h2>
            <ul class="todo__done-list"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
