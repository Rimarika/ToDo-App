<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="dist/app.bundle.css" />
    <script src="https://kit.fontawesome.com/65644a56e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="todo">
      <header class="header">
        <h1 class="header__title">to-do list</h1>
        <div class="header__buttons-box">
          <div class="header__trigger header__trigger--add">
            <i class="header__trigger-ico header__trigger-ico--active fas fa-plus"></i>
            <i class="header__trigger-ico fas fa-times"></i>
          </div>
          <div class="header__trigger header__trigger--search">
            <i class="header__trigger-ico header__trigger-ico--active fas fa-search"></i>
            <i class="header__trigger-ico fas fa-times"></i>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="form-box">
          <form class="form-box__form form-box__form--add">
            <input class="form-box__input form-box__input--add" type="text" placeholder="Add new task..." />
            <button type="submit" class="form-box__button form-box__button--add">
              <i class="form-box__action-ico fas fa-plus"></i>
            </button>
          </form>
          <form class="form-box__form form-box__form--search">
            <input class="form-box__input form-box__input--search" type="text" placeholder="Search..." />
            <button type="submit" class="form-box__button form-box__button--search">
              <i class="form-box__action-ico fas fa-search"></i>
            </button>
          </form>
        </div>
        <section class="listing">
          <div class="listing__list-box listing__list-box--todo">
            <h2 class="listing__title">to do</h2>
            <ul class="listing__list listing__list--todo"></ul>
          </div>
          <div class="listing__list-box listing__list-box--done">
            <h2 class="listing__title">done</h2>
            <ul class="listing__list listing__list--done"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
